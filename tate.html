<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcat Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      cursor: pointer; /* Make the whole page clickable */
      user-select: none; /* Prevent text selection or highlight */
    }

    #popcat-container {
      text-align: center;
    }

    #popcat {
      width: 300px;
      pointer-events: none; /* Disable direct interaction with the image */
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="popcat-container">
  <img id="popcat" src="1.jpg" alt="Popcat" />
  <div id="score">Score: 0</div>
</div>

<script>
  let score = 0;
  let isClicked = false;

  const popcat = document.getElementById('popcat');
  const scoreElement = document.getElementById('score');

  // Function to handle the "click down" action
  function clickDown() {
    if (!isClicked) {
      popcat.src = '2.jpg';
      isClicked = true;
    }
  }

  // Function to handle the "click up" action
  function clickUp() {
    if (isClicked) {
      popcat.src = '1.jpg';
      score++;
      scoreElement.textContent = `Score: ${score}`;
      isClicked = false;
    }
  }

  // Add event listeners for both mouse and touch events
  document.body.addEventListener('mousedown', clickDown);
  document.body.addEventListener('mouseup', clickUp);
  document.body.addEventListener('touchstart', clickDown);
  document.body.addEventListener('touchend', clickUp);

  // Reset image if the touch/mouse leaves the page
  document.body.addEventListener('mouseleave', () => {
    popcat.src = '1.jpg';
    isClicked = false;
  });
</script>

</body>
</html>
