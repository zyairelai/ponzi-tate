<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcat Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      cursor: pointer; /* Make the whole page clickable */
    }

    #popcat-container {
      text-align: center;
    }

    #popcat {
      width: 300px;
      pointer-events: none; /* Disable direct interaction with the image */
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="popcat-container">
  <img id="popcat" src="1.jpg" alt="Popcat" />
  <div id="score">Score: 0</div>
</div>

<script>
  let score = 0;

  const popcat = document.getElementById('popcat');
  const scoreElement = document.getElementById('score');

  // When any part of the page is clicked, change the image and increase score
  document.body.addEventListener('mousedown', () => {
    popcat.src = '2.jpg';
  });

  document.body.addEventListener('mouseup', () => {
    popcat.src = '1.jpg';
    score++;
    scoreElement.textContent = `Score: ${score}`;
  });

  // Reset image if mouse leaves the page
  document.body.addEventListener('mouseleave', () => {
    popcat.src = '1.jpg';
  });
</script>

</body>
</html>
