<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PonziTate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .instructions {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    .address {
      font-size: 20px;
      font-weight: bold;
      color: #FF5722;
      margin-top: 10px;
      word-break: break-word;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PonziTate Clicker</h1>

    <div class="instructions">
      Deposit <strong>1 SOL</strong> to the address below to start the game:
      <div class="address" id="depositAddress">72iww5xDyoGRkT9WKohDwWLgr7SADazYXf3d9WhfGsJo</div>
    </div>

    <button class="start-button" onclick="startGame()">Start Game</button>

    <div class="footer">
      <p>Note: Ensure you send exactly 1 SOL to participate. Happy clicking!</p>
    </div>
  </div>

  <script>
    const startGame = () => {
      alert('Please confirm you have deposited 1 SOL to start the game.');
      // Redirect to the actual game page (if applicable)
      window.location.href = 'tate.html'; // Change to your actual game URL
    };
  </script>

</body>
</html>
